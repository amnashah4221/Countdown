<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #c8c0f6, #7961d2);
        }
        h1{
            display: flex;
            padding-top: 60px;
            font-size: 60px;
            font-weight: 800;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: whitesmoke;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        h2{
            display: flex;
            padding-bottom: 18px;
            font-size: 22px;
            font-weight: 600;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: whitesmoke;
            text-align: center;
            justify-content: center;
            align-items: center;
            margin-top: -2%;
        }
        .countdown{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-left:15%;
            padding-right: 15%;
            padding-top: 5%;
            align-items: center;
        }
        span, p{
            display: flex;
            flex-direction: column;
            font-size: 40px;
            font-weight: 600;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: whitesmoke;
            justify-content: center;
            text-align: center;
        }
       .msg {
  text-align: center;
}

.msg h2 {
  display: inline-block;
  padding-top: 30px;
  font-size: 22px;
  font-weight: 600;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


    </style>
</head>
<body>
    <h1>Something Amazing is Coming</h1>
    <h2>Get ready for an extraordinary experience</h2>
    <div class="countdown">
        <div><span id="days">00</span><p>Days</p></div>
        <div><span id="hours">00</span><p>Hours</p></div>
        <div><span id="minutes">00</span><p>Minutes</p></div>
        <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>
    <div class="msg">
        <h2>Loading Incredible Things ...</h2>
    </div>

    <script>
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 30);
        function updateCountdown(){
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
